# Site settings
title: Java EE Central
email: pavelpscheidl@gmail.com
description: > # Jekyll Template for Project Websites
  Java EE tutorials, news, tips and tricks.

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://javaee-cool.github.io/ # the base hostname & protocol for your site
git_address: https://github.com/javaee-cool/javaee-cool.github.io
git_edit_address: https://github.com/javaee-cool/javaee-cool.github.io

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Prague
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: news

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"


collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /news/:year/:month/:day/:title/
    output: true
